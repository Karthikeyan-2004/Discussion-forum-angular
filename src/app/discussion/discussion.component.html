<h1>{{ topic }}</h1>

<div class="chat-container">
  <div *ngFor="let msg of messages" class="chat-message">
    <strong>{{ msg.username }}:</strong> {{ msg.message }} <small>{{ msg.timestamp | date:'short' }}</small>
  </div>
</div>

<div class="message-input">
  <input [(ngModel)]="newMessage" placeholder="Type your message" />
  <button (click)="sendMessage()">Send</button>
</div>
