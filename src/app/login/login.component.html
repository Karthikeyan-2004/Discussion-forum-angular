<div class="container mx-auto mt-4 p-4 flex items-center justify-center">
  <div class="bg-white bg-opacity-90 p-6 rounded-xl shadow-lg w-96 mx-auto">
    <h2 class="text-2xl font-bold mb-4 text-center text-transparent bg-clip-text bg-gradient-to-r from-indigo-500 to-purple-600">
      Welcome Back!
    </h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <div>
        <label for="username" class="form-label">Username</label>
        <input type="text" id="username" formControlName="username" class="form-input" placeholder="Enter Your Name" required>
        <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="text-red-600 text-sm">
          Username is required.
        </div>
      </div>
      <div>
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" formControlName="email" class="form-input" placeholder="Enter Your Email" required>
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-red-600 text-sm">
          Enter a valid email address.
        </div>
      </div>
      <div>
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" formControlName="password" class="form-input" placeholder="Enter PasswordðŸ«£" required>
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-red-600 text-sm">
          Password is required.
        </div>
      </div>
      <div>
        <button type="submit" class="w-full flex justify-center items-center py-2 px-4 border border-transparent rounded-md shadow-md 
                                    text-sm font-bold text-white bg-gradient-to-r from-indigo-600 to-purple-600 
                                    hover:from-indigo-700 hover:to-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500
                                    transform hover:scale-105 transition duration-200 ease-in-out">
          <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"></path>
          </svg>
          Login
        </button>
      </div>
    </form>
    <p class="mt-4 text-center text-sm text-gray-600">
      Don't have an account? 
      <a routerLink="/signup" class="font-medium text-indigo-600 hover:text-indigo-700 underline">
        Sign up here
      </a>
    </p>
  </div>
</div>
